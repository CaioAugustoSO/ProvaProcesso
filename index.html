<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="loginContainer">
  <form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="email" required>

    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" name="password" required>

    <button type="button" onclick="validateLoginForm()">Entrar</button>
    <p class="switch-form">Não tem uma conta? <a href="#" onclick="switchForm('cadastro')">Cadastre-se</a></p>
  </form>
</div>

<div class="container" id="cadastroContainer" style="display: none;">
  <form id="cadastroForm">
    <label for="cadastroName">Nome:</label>
    <input type="text" id="cadastroName" name="name" required>

    <label for="cadastroEmail">Email:</label>
    <input type="email" id="cadastroEmail" name="email" required>

    <label for="cadastroPhone">Telefone:</label>
    <input type="tel" id="cadastroPhone" name="phone" required>

    <label for="cadastroCPF">CPF:</label>
    <input type="text" id="cadastroCPF" name="cpf" required>

    <label for="cadastroPassword">Senha:</label>
    <input type="password" id="cadastroPassword" name="password" required>

    <button type="button" onclick="validateCadastroForm()">Cadastrar</button>
    <p class="switch-form">Já tem uma conta? <a href="#" onclick="switchForm('login')">Faça login</a></p>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
